<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Robo Advisor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #333333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            color: #555555;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn + .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome to Financial Robo Advisor</h2>

        <form action="/ai_agent" method="post">
            <input type="submit" value="AI Agent" class="btn">
        </form>

        <form action="/prediction" method="post">
            <input type="submit" value="Prediction" class="btn">
        </form>

        <form action="/sentiment_analysis" method="post">
            <input type="submit" value="Sentiment Analysis" class="btn">
        </form>

        <form action="/sg_joke" method="post">
            <input type="submit" value="Click for an SG Joke" class="btn">
        </form>

        {% if joke %}
        <p>{{ joke }}</p>
        {% endif %}
    </div>

</body>
</html>
