<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #333333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
            width: 100%;
        }

        .input-group input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .result {
            margin-bottom: 20px;  /* Ensure there's space below the result */
            font-size: 18px;
            color: #333333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sentiment Analysis</h2>

        {% if sentiment %}
        <div class="result">
            <p>Sentiment: {{ sentiment }}</p>
        </div>
        {% else %}
        <div class="result">
            <p>Please enter a sentence.</p>
        </div>
        {% endif %}

        <form action="/sentiment_analysis" method="post">
            <div class="input-group">
                <input type="text" name="sentence" placeholder="Type your sentence here..." required>
            </div>
            <input type="submit" value="Analyze" class="btn">
        </form>

        <form action="/" method="post">
            <input type="submit" value="Main" class="btn">
        </form>
    </div>

</body>
</html>
